<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <link rel="stylesheet" href="user.css">
</head>
<body>
  <h1>User Profile</h1>

  <div id="user-details">
    <p>Username: <span id="username"></span></p>
    <p>Email: <span id="email"></span></p>
    <p>Location: <span id="location"></span></p>
    <p>Education: <span id="education"></span></p>
    <p>Date of Birth: <span id="dob"></span></p>
  </div>
<div  id="img">
  <img id="profile-picture" src="" alt="Profile Picture">

</div>

  <script>
    let userDetailsJSON = localStorage.getItem("userDetails");
    let userDetails = JSON.parse(userDetailsJSON);

    let usernameElement = document.getElementById("username");
    let emailElement = document.getElementById("email");
    let locationElement = document.getElementById("location");
    let educationElement = document.getElementById("education");
    let dobElement = document.getElementById("dob");
    let profilePictureElement = document.getElementById("profile-picture");

    usernameElement.textContent = userDetails.username;
    emailElement.textContent = userDetails.email;
    locationElement.textContent = userDetails.location;
    educationElement.textContent = userDetails.education;
    dobElement.textContent = userDetails.dob;
    profilePictureElement.src = userDetails.profilePicture;
  </script>
</body>
</html>
